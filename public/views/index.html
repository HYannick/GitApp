<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>[RH-test] Git-app</title><meta name="viewport" content="width=device-width, initial-scale=1.0"><base href="/"><!-- CSS--><link rel="stylesheet" href="/src/css/vendors/bootstrap.min.css"><link rel="stylesheet" href="/src/css/vendors/bootstrap.min.css"><link rel="stylesheet" href="/src/css/helpers.css"><link rel="stylesheet" href="/src/css/animate.css"><!--link(rel='stylesheet', href='/src/perfect-scrollbar.css')--><link rel="stylesheet" href="/src/css/vendors/font-awesome.css"><link rel="stylesheet" href="/dist/css/style.min.css"></head><body ng-app="creayh" ng-controller="mainController as main"><!--Preloader--><div class="preload"></div><!--container principal--><div class="container"><!--Module de recherche--><div class="col-md-3 search"><div class="panel-user"><div class="panel-header"><h1 class="text-center fs60"><b>Git</b>app</h1><p class="text-center">Entrez le nom d'un utilisateur de Github et c'est parti !</p></div><form><span ng-class="{inputEmpty: username=='', inputFilled: username!=''}" class="input input--jiro"><input id="username" type="text" ng-model="username" class="input__field input__field--jiro"><label for="username" class="input__label input__label--jiro"><span class="input__label-content input__label-content--jiro">username</span></label></span></form><button id="submit" ng-click="getGitInfo()" class="button button--naira button--round-s button--border-thin"><i class="button__icon fa fa-search"></i><span>Rechercher</span></button></div></div><!--Fin module de recherche--><!--Module de Resultat--><div class="wrapper col-md-9"><div ng-show="userNotFound" class="cssFade noUser"><span class="fa fa-frown-o fs60"></span><h2>Aucun utilisateur</h2></div><div ng-show="loaded" class="cssFade"><div class="panel-user"><div class="user-info"><div class="col-md-4 text-center"><div class="col-md-12 col-sm-4 col-xs-12 pn"><div class="mask avatar"><img src="{{user.avatar_url}}"></div></div><div class="col-md-12 col-sm-4 pn"><h1><b>{{user.name}}</b></h1><p><b>Type :</b>{{user.type}}</p><p><b>Nombre de repos :</b>{{user.public_repos}}</p><a href="{{user.html_url}}" target="_blank" class="gitUrl"><span class="fa fa-github"></span> GitHub</a></div></div></div><h3 ng-hide="reposFound" class="text-center"> Aucun repertoire :(</h3><div class="list col-md-8 col-sm-12"><div ng-show="reposFound" class="mt20 repoFound"><h2>Repos List</h2><div class="mask list-wrapper"><ul class="repoList"><li ng-repeat="repo in repos" class="repeated-item"><div class="col-md-6 col-sm-6 pln"><a target="_blank" href="{{repo.html_url}}"><span class="fa fa-folder"></span> {{repo.name}}</a></div><div class="col-md-6 col-sm-6"><div class="col-md-4 col-xs-4 text-center"><div class="medal"><span class="fa fa-star"></span><p>{{repo.forks_count}}</p></div></div><div class="col-md-4 col-xs-4 text-center"><div class="medal"><span class="fa fa-eye fs16"></span><p>{{repo.watchers}}</p></div></div><div class="col-md-4 col-xs-4 text-center"><div class="medal"><span class="fa fa-code-fork"></span><p>{{repo.forks_count}}</p></div></div></div></li></ul></div></div></div></div></div></div><!--Fin Module de Resultat--></div><!-- Scripts Angular et jQuery--><script type="text/javascript" src="/libs/jquery.min.js"></script><script type="text/javascript" src="/libs/angular.min.js"></script><!--Scripts d'animation de l'application--><script type="text/javascript" src="/libs/angular-animate.min.js"></script><script type="text/javascript" src="/libs/TweenMax.js"></script><script type="text/javascript" src="/libs/TimelineMax.js"></script><!--script(type='text/javascript', src='/libs/perfect-scrollbar.jquery.js')--><!-- App / Scripts--><script type="text/javascript" src="/dist/js/app.min.js"></script><script type="text/javascript" src="/dist/js/script.min.js"></script></body></html>
